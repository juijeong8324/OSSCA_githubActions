name : 'My First GitHub Actions Workflow' 

on: push  

env:
  WORKFLOW_LEVEL: 'This value comes fom the workflow level'

jobs: 
  build-job: 
    name: 'build Job'

    runs-on : ubuntu-latest

    steps:
      - name: 'Say Hello'
        shell: bash
        run: |
          echo "Hello World"

  deploy-to-dev-job:
    name: 'Deployment Job to DEV'
    needs:
    - build-job
# build-job이 실행된 후에 실행해줘! 
    runs-on: ubuntu-latest

    steps:
      - name: 'Say DEV'
        shell: bash
        run: |
          echo "DEVELOPERS"

  deploy-to-prod-job:
    name: 'Deployment Job to PROD'
    needs:
    - build-job
# build-job이 실행된 후에 실행해줘! 
    runs-on: ubuntu-latest

    steps:
      - name: 'Say PROD'
        shell: bash
        run: |
          echo "PRODUCTION"
    
# 반드시 작업 순서가 정해진 채로 실행되어야 하는 경우